<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .petal { fill: #008dfb; }
    </style>
  </defs>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="12" class="petal"/>
  <!-- Top petal -->
  <ellipse cx="50" cy="25" rx="10" ry="18" class="petal"/>
  <!-- Top-right petal -->
  <ellipse cx="71.65" cy="35.82" rx="10" ry="18" class="petal" transform="rotate(72 71.65 35.82)"/>
  <!-- Bottom-right petal -->
  <ellipse cx="63.09" cy="63.09" rx="10" ry="18" class="petal" transform="rotate(144 63.09 63.09)"/>
  <!-- Bottom-left petal -->
  <ellipse cx="36.91" cy="63.09" rx="10" ry="18" class="petal" transform="rotate(-144 36.91 63.09)"/>
  <!-- Top-left petal -->
  <ellipse cx="28.35" cy="35.82" rx="10" ry="18" class="petal" transform="rotate(-72 28.35 35.82)"/>
</svg>
